<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Random Drill Generator</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", sans-serif; margin: 24px; line-height: 1.6; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    input { padding: 8px 10px; font-size: 16px; }
    #qn { width: 160px; }
    button { padding: 10px 14px; font-size: 16px; cursor: pointer; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 16px; margin-top: 16px; }
    .q { font-size: 20px; font-weight: 700; }
    .meta { color: #666; margin-top: 6px; }
    .ans { margin-top: 14px; font-size: 18px; }
    .hidden { display: none; }
    .status { margin-top: 10px; color: #333; }

    .answerRow { display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin-top:12px; }
    #userAnswer { width: 260px; }
    .result { margin-top: 10px; font-weight: 700; }
    .ok { color: #0a7; }
    .ng { color: #c33; }

    /* --- Cheat sheet view --- */
    #cheatView { max-width: 980px; }
    #cheatTop { display:flex; align-items:center; gap:12px; margin-bottom: 12px; }
    #cheatTop h2 { margin: 0; font-size: 22px; }
    .sheetGrid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 12px; }
    .sheetCard { border: 1px solid #ddd; border-radius: 10px; padding: 12px; background: #fff; }
    .sheetCard h3 { margin: 0 0 8px 0; font-size: 16px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { text-align: left; padding: 6px 8px; border-bottom: 1px solid #eee; font-size: 14px; }
    th { color: #666; font-weight: 600; }
  </style>
</head>
<body>

<div id="mainView">
  <h1>Random Drill Generator</h1>

  <div class="row">
    <label>How many questions?</label>
    <input id="qn" type="number" min="1" max="9999" value="20" />
    <button id="startBtn">開始</button>
    <button id="nextBtn" class="hidden">Next</button>
    <button id="showBtn" class="hidden">See the answer</button>
    <button id="allBtn" class="hidden">All pattern</button>
  </div>

  <div class="status" id="status"></div>

  <div class="card hidden" id="card">
    <div class="q" id="question"></div>
    <div class="meta" id="meta"></div>

    <div class="answerRow">
      <label for="userAnswer">回答：</label>
      <input id="userAnswer" type="text" placeholder="請用平假名輸入 → Enter" autocomplete="off" />
    </div>

    <div class="result hidden" id="result"></div>
    <div class="ans hidden" id="answer"></div>
  </div>
</div>

<!-- Cheat sheet only view -->
<div id="cheatView" class="hidden">
  <div id="cheatTop">
    <button id="escBtn">ESC</button>
    <h2>All patterns</h2>
  </div>
  <div id="cheatContent"></div>
</div>

<script>
  // ---- 読み関数（JS移植） ----
  function digitYomiDefault(d){
    const y = ["れい","いち","に","さん","よん","ご","ろく","なな","はち","きゅう"];
    return (d >= 0 && d <= 9) ? y[d] : "";
  }

  function yomiNumberDefault(n){
    // 0..99
    if (n < 0 || n > 99) return "（範囲外）";
    if (n < 10) return digitYomiDefault(n);

    const tens = Math.floor(n / 10);
    const ones = n % 10;

    let out = "";
    if (tens === 1) out += "じゅう";
    else out += digitYomiDefault(tens) + "じゅう";

    if (ones !== 0) out += digitYomiDefault(ones);
    return out;
  }

  function yomiHour(h){
    // 0..24
    if (h < 0 || h > 24) return "（範囲外）";
    if (h === 0) return "れいじ";
    if (h === 4) return "よじ";
    if (h === 9) return "くじ";
    if (h === 7) return "しちじ（or ななじ）";
    return yomiNumberDefault(h) + "じ";
  }

  function yomiDay(d){
    // 1..31
    if (d < 1 || d > 31) return "（範囲外）";
    const special = {
      1:"ついたち", 2:"ふつか", 3:"みっか", 4:"よっか", 5:"いつか",
      6:"むいか", 7:"なのか", 8:"ようか", 9:"ここのか", 10:"とおか",
      14:"じゅうよっか", 20:"はつか", 24:"にじゅうよっか"
    };
    if (special[d]) return special[d];
    return yomiNumberDefault(d) + "にち";
  }

  function yomiMonth(m){
    // 1..12
    if (m < 1 || m > 12) return "（範囲外）";
    if (m === 4) return "しがつ";
    if (m === 7) return "しちがつ";
    if (m === 9) return "くがつ";
    return yomiNumberDefault(m) + "がつ";
  }

  // ---- 助数詞「つ」(1..9) ※10つは削除 ----
  function yomiTsu(n){
    const map = {
      1:"ひとつ", 2:"ふたつ", 3:"みっつ", 4:"よっつ", 5:"いつつ",
      6:"むっつ", 7:"ななつ", 8:"やっつ", 9:"ここのつ"
    };
    return map[n] ?? "（範囲外）";
  }

  // ---- 助数詞「こ」(1..20) ----
  function yomiKo(n){
    if (n < 1 || n > 20) return "（範囲外）";

    const base = {
      1:"いっこ", 2:"にこ", 3:"さんこ", 4:"よんこ", 5:"ごこ",
      6:"ろっこ", 7:"ななこ", 8:"はっこ", 9:"きゅうこ"
    };
    if (n <= 9) return base[n];

    if (n === 10) return "じゅっこ（or じっこ）";
    if (n === 20) return "にじゅっこ（or にじっこ）";

    const ones = n % 10; // 11..19
    return "じゅう" + base[ones];
  }

  // ---- 正誤判定用：入力をゆるく正規化 ----
  function norm(s){
    return (s ?? "")
      .trim()
      .replace(/\s+/g, "")
      .replace(/[．.、，,]/g, "")
      .replace(/[（）()]/g, "");
  }

  // ---- 出題ロジック ----
  let total = 0;
  let idx = 0;
  let current = null;   // {prompt, meta, ans, accept[]}
  let answered = false;

  function randInt(min, maxInclusive){
    return Math.floor(Math.random() * (maxInclusive - min + 1)) + min;
  }

  function makeQuestion(i){
    // 0=time 1=date 2=month 3=つ 4=こ
    const kind = randInt(0, 4);

    if (kind === 0){
      const h = randInt(0, 24);
      const ans = yomiHour(h);

      // 7時だけ複数解を許容
      let accept = [ans];
      if (h === 7){
        accept = ["しちじ", "ななじ", "しちじ（or ななじ）", "しちじ(orななじ)"];
      }

      return {
        prompt: `Q${String(i).padStart(2,"0")} [時刻] ${h}時 → 怎麼唸？`,
        meta: "請在答案欄輸入後按 Enter（建議使用平假名）",
        ans,
        accept
      };
    }

    if (kind === 1){
      const d = randInt(1, 31);
      const ans = yomiDay(d);
      return {
        prompt: `Q${String(i).padStart(2,"0")} [日付] ${d}日 → 怎麼唸？`,
        meta: "請在答案欄輸入後按 Enter（建議使用平假名）",
        ans,
        accept: [ans]
      };
    }

    if (kind === 2){
      const m = randInt(1, 12);
      const ans = yomiMonth(m);
      return {
        prompt: `Q${String(i).padStart(2,"0")} [月] ${m}月 → 怎麼唸？`,
        meta: "請在答案欄輸入後按 Enter（建議使用平假名）",
        ans,
        accept: [ans]
      };
    }

    if (kind === 3){
      const n = randInt(1, 9);
      const ans = yomiTsu(n);
      return {
        prompt: `Q${String(i).padStart(2,"0")} [つ] ${n}つ → 怎麼唸？`,
        meta: "請在答案欄輸入後按 Enter（建議使用平假名）",
        ans,
        accept: [ans]
      };
    }

    // kind === 4 「こ」：1..20
    const n = randInt(1, 20);
    const ans = yomiKo(n);

    let accept = [ans];
    if (n === 10){
      accept = ["じゅっこ", "じっこ", "じゅっこ（or じっこ）", "じゅっこ(orじっこ)"];
    } else if (n === 20){
      accept = ["にじゅっこ", "にじっこ", "にじゅっこ（or にじっこ）", "にじゅっこ(orにじっこ)"];
    }

    return {
      prompt: `Q${String(i).padStart(2,"0")} [こ] ${n}こ → 怎麼唸？`,
      meta: "請在答案欄輸入後按 Enter（建議使用平假名）",
      ans,
      accept
    };
  }

  function render(){
    const card = document.getElementById("card");
    const q = document.getElementById("question");
    const meta = document.getElementById("meta");
    const ans = document.getElementById("answer");
    const status = document.getElementById("status");
    const result = document.getElementById("result");

    if (!current){
      card.classList.add("hidden");
      status.textContent = "";
      return;
    }

    card.classList.remove("hidden");
    q.textContent = current.prompt;
    meta.textContent = current.meta;

    ans.textContent = "答案： " + current.ans;
    status.textContent = `Progress: ${idx}/${total}`;

    if (answered){
      ans.classList.remove("hidden");
      if (result.textContent.trim() !== "") result.classList.remove("hidden");
      else result.classList.add("hidden");
    } else {
      ans.classList.add("hidden");
      result.classList.add("hidden");
    }
  }

  function resetAnswerUI(){
    const input = document.getElementById("userAnswer");
    const result = document.getElementById("result");
    input.value = "";
    input.disabled = false;
    result.textContent = "";
    result.className = "result hidden";
  }

  function focusAnswer(){
    document.getElementById("userAnswer").focus();
  }

  function start(){
    total = parseInt(document.getElementById("qn").value, 10);
    if (!Number.isFinite(total) || total <= 0) total = 20;

    idx = 1;
    current = makeQuestion(idx);
    answered = false;

    document.getElementById("startBtn").classList.add("hidden");
    document.getElementById("nextBtn").classList.remove("hidden");
    document.getElementById("showBtn").classList.remove("hidden");
    document.getElementById("allBtn").classList.remove("hidden");

    resetAnswerUI();
    render();
    focusAnswer();
  }

  function checkAnswer(){
    if (!current || answered) return;

    const input = document.getElementById("userAnswer");
    const result = document.getElementById("result");
    const user = norm(input.value);
    if (!user) return;

    const ok = current.accept.some(a => norm(a) === user);

    answered = true;
    input.disabled = true;

    result.classList.remove("hidden");
    result.classList.toggle("ok", ok);
    result.classList.toggle("ng", !ok);

    // ★ 変更：正解！→正確！
    result.textContent = ok ? "正確！ ✅" : "不正解… ❌（正解を表示します）";

    render();
  }

  function showAnswer(){
    if (!current || answered) return;

    const input = document.getElementById("userAnswer");
    const result = document.getElementById("result");
    answered = true;
    input.disabled = true;

    // 結果欄は表示しない（空）
    result.textContent = "";
    result.className = "result hidden";

    render();
  }

  function next(){
    if (!current) return;

    if (idx >= total){
      current = null;
      answered = false;

      document.getElementById("status").textContent = "終了！";
      document.getElementById("startBtn").classList.remove("hidden");
      document.getElementById("nextBtn").classList.add("hidden");
      document.getElementById("showBtn").classList.add("hidden");
      document.getElementById("allBtn").classList.add("hidden");

      render();
      return;
    }

    idx++;
    current = makeQuestion(idx);
    answered = false;

    resetAnswerUI();
    render();
    focusAnswer();
  }

  // ---------- All pattern view ----------
  function buildTable(title, rows){
    const trs = rows.map(r => `<tr><td>${r.left}</td><td>${r.right}</td></tr>`).join("");
    return `
      <div class="sheetCard">
        <h3>${title}</h3>
        <table>
          <thead><tr><th>Number</th><th>Reading</th></tr></thead>
          <tbody>${trs}</tbody>
        </table>
      </div>
    `;
  }

  function showAllPatterns(){
    const mainView = document.getElementById("mainView");
    const cheatView = document.getElementById("cheatView");
    const cheatContent = document.getElementById("cheatContent");

    const hourRows = [];
    for (let h = 0; h <= 24; h++) hourRows.push({ left: `${h}時`, right: yomiHour(h) });

    const dayRows = [];
    for (let d = 1; d <= 31; d++) dayRows.push({ left: `${d}日`, right: yomiDay(d) });

    const monthRows = [];
    for (let m = 1; m <= 12; m++) monthRows.push({ left: `${m}月`, right: yomiMonth(m) });

    const tsuRows = [];
    for (let n = 1; n <= 9; n++) tsuRows.push({ left: `${n}つ`, right: yomiTsu(n) });

    const koRows = [];
    for (let n = 1; n <= 20; n++) koRows.push({ left: `${n}こ`, right: yomiKo(n) });

    cheatContent.innerHTML = `
      <div class="sheetGrid">
        ${buildTable("時刻 (0〜24時)", hourRows)}
        ${buildTable("日付 (1〜31日)", dayRows)}
        ${buildTable("月 (1〜12月)", monthRows)}
        ${buildTable("助数詞「つ」(1〜9)", tsuRows)}
        ${buildTable("助数詞「こ」(1〜20)", koRows)}
      </div>
    `;

    mainView.classList.add("hidden");
    cheatView.classList.remove("hidden");
  }

  function exitAllPatterns(){
    document.getElementById("mainView").classList.remove("hidden");
    document.getElementById("cheatView").classList.add("hidden");
    if (current && !answered) focusAnswer();
  }

  // ---- イベント ----
  document.getElementById("startBtn").addEventListener("click", start);
  document.getElementById("showBtn").addEventListener("click", showAnswer);
  document.getElementById("nextBtn").addEventListener("click", next);
  document.getElementById("allBtn").addEventListener("click", showAllPatterns);
  document.getElementById("escBtn").addEventListener("click", exitAllPatterns);

  document.getElementById("userAnswer").addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      e.preventDefault();
      checkAnswer();
    }
  });

  // Escapeキーでも戻れる
  document.addEventListener("keydown", (e) => {
    const cheatView = document.getElementById("cheatView");
    if (e.key === "Escape" && !cheatView.classList.contains("hidden")) {
      e.preventDefault();
      exitAllPatterns();
    }
  });
</script>
</body>
</html>
